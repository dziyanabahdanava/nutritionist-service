plugins {
    id 'java'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'io.franzbecker.gradle-lombok' version '1.14'
    id "au.com.dius.pact" version "4.1.7"
}

group 'com.epam.ms'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

repositories {
    mavenCentral()
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    set('springCloudVersion', "Hoxton.SR1")
}

lombok {
    version = '1.18.4'
    sha256 = ""
}

pact {
    publish {
        pactDirectory = "${projectDir}/pacts"
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    implementation 'org.liquibase:liquibase-core'
    implementation 'org.mongodb:mongo-java-driver'
    implementation 'org.springframework.data:spring-data-mongodb'
    implementation 'org.springframework.amqp:spring-rabbit'
   // runtime 'org.springframework.cloud', name: 'spring-cloud-dependencies', version: 'Hoxton.SR7', ext: 'pom'
    implementation 'org.springframework.cloud:spring-cloud-starter-openfeign:2.2.4.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.cloud:spring-cloud-starter:2.2.5.RELEASE'
    testImplementation("org.junit.jupiter:junit-jupiter")
    implementation 'org.springframework.cloud:spring-cloud-starter-consul-all:2.2.4.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-loadbalancer:2.2.5.RELEASE'
    testImplementation(
            "au.com.dius:pact-jvm-consumer_2.12:3.6.10",
            "au.com.dius:pact-jvm-consumer-junit5_2.12:3.6.10",
            "au.com.dius:pact-jvm-provider_2.12:3.6.10",
            "au.com.dius:pact-jvm-provider-junit5_2.12:3.6.10")
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}
